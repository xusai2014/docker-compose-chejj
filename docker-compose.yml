  useweb3:
    image: xusai2014/useweb3
    mem_limit: 256m
    ports:
      - "80"
    volumes:
      - /root/data/useweb3/.env.local:/app/.env.local
  web3_info:
    image: xusai2014/web3info
    mem_limit: 256m
    ports:
      - "80"
    links:
      - mongodb:localhost
    depends_on:
      - mongodb
